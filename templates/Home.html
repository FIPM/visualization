{% extends "Layout.html" %}
{%block content %}

<main>
    <section class="custom-margin-section">
        <div class="container">
            <div class="row justify-content-md-center ">
                <div class="col col-lg-2 align-self-center">
                    <hr/>
                </div>
                <div class="col-lg text-center">
                    <h2>{{Content.Title}}</h2>
                </div>
                <div class="col col-lg-2 align-self-center">
                    <hr/>
                </div>
            </div>            
        </div>
    </section>
    <section>
        <div class="container">            
            <div class="card-body">
                <h5 class="card-title">{{Content.TitleGoal}}:</h5>
                <p class="card-text custom-margin-text">{{Content.Goal}}</p>
                <h5 class="card-title">{{Content.TitleBenefit}}:</h5>
                <p class="card-text custom-margin-text">{{Content.Benefit}}</p>
                <h5 class="card-title">{{Content.TitleTools}}:</h5>
                <p class="card-text custom-margin-text">{{Content.Tools}}</p>
                <h5 class="card-title">{{Content.TitleProject}}:</h5>
                <p class="card-text custom-margin-text">{{Content.ProjectText1}}</p>
                <p class="card-text custom-margin-text">{{Content.ProjectText2}}</p>
            </div>
            <div id="Fig1" class="responsive-plot custom-margin-text"></div>
        </div>        
    </section>
</main>



{% endblock %}
